<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-img class="responsive-img" src="assets/img/lastdon-logo.png"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de Usuario</ion-label>
        <ion-select [(ngModel)]="userType" name="userType" required>
          <ion-select-option value="normal">Usuario Normal</ion-select-option>
          <ion-select-option value="conductor">Conductor</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" (click)="register()">Registrar</ion-button>
      <ion-text color="danger" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
