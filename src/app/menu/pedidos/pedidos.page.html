<ion-header>
  <ion-toolbar>
    <ion-title>Mis Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="orders.length > 0">
    <ion-item *ngFor="let order of orders">
      <ion-label>
        <h2>Pedido ID: {{ order.id }}</h2>
        <p>Estado: {{ order.status }}</p>
        <!-- Agrega más detalles según sea necesario -->
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="orders.length === 0">
    <p>No tienes pedidos actualmente.</p>
  </div>
</ion-content>
