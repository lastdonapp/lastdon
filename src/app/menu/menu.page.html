<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title  id="title3" >Menu Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>Pedidos</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item routerLink="/menu/pedidos">
            <ion-label>Ver Pedidos</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/agregar-pedidos">
            <ion-label>Agregar Pedidos</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion>
        <ion-item slot="header">
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item routerLink="/menu/perfil">
            <ion-label>Ver Perfil</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/informacion">
            <ion-label>Información</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion>
        <ion-item slot="header">
          <ion-label>Contacto</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item routerLink="/menu/contacto">
            <ion-label>Ver Contacto</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/pagos">
            <ion-label>Pagos</ion-label>
          </ion-item>
          <ion-item routerLink="/menu/historial">
            <ion-label>Historial</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>

  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header >
    <ion-toolbar id="first-of-type-login" >
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ currentTitle }}</ion-title> <!-- Aquí se cambia el título -->
    </ion-toolbar>
  </ion-header>

  <ion-content >

    <ion-card class="oval-background" *ngIf="currentUser">
      <ion-card-header>
      </ion-card-header>
    </ion-card>

    <ion-card class="slide-up-card">
      <ion-card-content>
        <ion-card-title id="title2">{{"Bienvenido/a: "+sanitizeEmail(currentUser.email) }}</ion-card-title>
        <h2>{{getUserType() }}</h2>  <!-- Muestra "Conductor" o "Usuario" dependiendo del tipo -->
      </ion-card-content> 
    </ion-card>
    <br><br>
    <router-outlet ></router-outlet>

  </ion-content>

</div>
