<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-toggle [(ngModel)]="isDayMode" (ionChange)="toggleMode()"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="openChangePasswordModal()">Cambiar Contraseña</ion-button>
  <ion-button expand="block" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
