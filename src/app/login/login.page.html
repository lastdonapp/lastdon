<ion-content>
<div class="main-container">

<ion-card class="card-centerr top">
      <ion-card-title id="title2"class="ion-text-center">Nos alegra volver a verte</ion-card-title>

      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <p id="espacio"></p>

        <ion-button id="last-of-type" type="submit">Iniciar sesión</ion-button>
      </form>
      <ion-text color="danger" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </ion-text>

    <ion-button id="last-of-type" routerLink="/inicio" >
    Volver
  </ion-button>
  </ion-card> 

</div>
</ion-content>
